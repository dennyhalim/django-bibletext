<blockquote class="bibletext-verse" cite="{{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}">
    <p>{{ verse.text }}</p>
    <p class="bibletext-reference"> - <a href="{{ verse.get_absolute_url }}">{{ verse }}</a>{% if bible.translation != 'KJV' %} ({{ bible.translation }}){% endif %}</p>
</blockquote>
