{% extends "bibletext/base.html" %}

{% block content %}

<div class="bibletext-chapter">
<h4 class="bibletext-reference">{{ book }} {{ chapter }}{% if bible.translation != 'KJV' %} ({{ bible.translation }}){% endif %}</h4>
{% for verse in verse_list %}
<p><span class="bibletext-verse-number"><a href="{{ verse.verse }}/">{{ verse.verse }}</a></span> {{ verse.text }}</p>
{% endfor %}
</div>

{% endblock %}
